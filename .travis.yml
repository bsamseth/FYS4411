language: cpp
compiler: gcc
dist: trusty
notifications:
  email: false

before_install:
  - pyenv global $(pyenv whence 2to3)  # activate all python versions
  - python3 --version
  # C++17
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  # C++17
  - sudo apt-get install -qq g++-7
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
  - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-7 90

  # install newer LCOV (apt version outdated and fails for new gcov).
  - wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz
  - tar xf lcov_1.11.orig.tar.gz
  - sudo make -C lcov-1.11/ install
  - which lcov

  # Install coverals gem for uploading coverage to coveralls.
  - gem install coveralls-lcov

  # Install Python virtual environment manager.
  - pip install pipenv

before_script:
  - lcov --version
  - gcov --version
  - g++ --version
  - PARENTDIR=$(pwd)
  - mkdir $PARENTDIR/build && cd $PARENTDIR/build

script:
  - cd $PARENTDIR/build
  - cmake -DCMAKE_BUILD_TYPE=Coverage $PARENTDIR
  - make
  - make coverage

  - cd $PARENTDIR
  - pipenv install
  - pipenv run python setup.py test

after_success:
  - pwd
  - ls -la
  - cd $PARENTDIR/build
  - pwd
  - ls -la
  - lcov --list coverage_out.info.cleaned  # Show test report in travis log.
  - coveralls-lcov coverage_out.info.cleaned  # uploads to coveralls

